<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/icon-wind@2x.png">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>


    <nav class="navbar navbar-expand-lg fixed-top p-4" id="mainNavbar">
        <div class="container">
            <a href="#" class="text-decoration-none">
                <div class="logo d-flex align-items-center">
                    <img src="./img/logo@2x.png" alt="Logo">
                    <div class="logo-text ms-2">
                        <h1 class="site-title mb-0">Weather</h1>
                        <small class="site-description">tagline goes here</small>
                    </div>
                </div>
            </a>

            <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars fa-2x"></i>
            </button>

            <div class="collapse navbar-collapse mt-3 mt-lg-0" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-underline">
                    <li class="nav-item me-4"><a class="nav-link active" href="#Home">Home</a></li>
                    <li class="nav-item me-4"><a class="nav-link" href="#News">News</a></li>
                    <li class="nav-item me-4"><a class="nav-link" href="#Live">Live Cameras</a></li>
                    <li class="nav-item me-4"><a class="nav-link" href="#Photos">Photos</a></li>
                    <li class="nav-item me-4"><a class="nav-link" href="#Contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>



    <section class="py-5 mt-5 text-center hero">
        <div class="search-section">
            <div class="input-wrapper position-relative" style="width: 60%;">
                <input type="text" id="locationInput" class="form-control" placeholder="Find your location...">
                <button type="button" id="findBtn">Find</button>
            </div>
        </div>
    </section>


    <section class="forecast-table py-5">
        <div class="container w-75">
            <div class="row" id="forecast">

            </div>
        </div>
    </section>


    <footer class="pt-5 pb-3">
        <div class="container" style="padding: 40px;">
            <div class="row align-items-center mb-4">
                <div class="col-md-8">
                    <div class="input-wrapper position-relative">
                        <input type="text" id="emailInput" class="form-control" placeholder="Enter your email">
                        <button type="button" id="subscribeBtn">Subscribe</button>
                    </div>
                </div>
                <div class="col-md-4 text-md-end mt-3 mt-md-0">
                    <div class="icons">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fab fa-pinterest fa-lg"></i></a>
                    </div>
                </div>
            </div>
            <p class="copy">Copyright 2025. Designed by Mai. All rights reserved</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
